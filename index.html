<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&family=Ranchers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <!-- MAIN -->
    <main class="main">

        <!-- HEADER -->
        <header class="header">
            <h1 class="header-title">Only for Cheese Lovers</h1>
            <span class="header-span">an accurate survey</span>
        </header>

        <!-- FORM -->
        <form id="survey-form" class="form" action="">
            <div class="flex">

                <!-- PERSONAL DATA -->
                <section class="f-section">
                    <label class="f-section-label" id="name-label" for="name">Name:</label>
                    <input class="f-section-input" type="text" id="name" placeholder="Your name" required><br>
                </section>

                <section class="f-section">
                    <label class="f-section-label" id="email-label" for="email">Email:</label>
                    <input class="f-section-input" type="email" id="email" placeholder="Your E-mail" required><br>
                </section>

                <section class="f-section">
                    <label class="f-section-label" id="number-label" for="cantidad">Age:</label>
                    <input class="f-section-input" type="number" id="number" placeholder="Your Age" min="0" max="100">
                </section>

                <!--WHAT DO YOU DO-->
                <section class="f-section">
                    <label class="f-section-label" for="options">What do you do?</label>
                    <select id="dropdown">
                <option value="" disabled selected>--Select--</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Cheese Eater">Full Time Cheese Eater</option>
                <option value="Prefer not to say">Prefer not to say</option>
                </select>
                </section>

                <!--CHEESE ADEPT-->
                <section class="f-section">
                    <label class="f-section-label" for="select">Do you consider a cheese adept?</label><br>

                    <label for="yes">Yes</label>
                    <input type="radio" name="cheese" value="yes" id="yes"><br>

                    <label for="no">No</label>
                    <input type="radio" name="cheese" value="no" id="no">
                </section>

                <!--FAVOURITES-->
                <section class="f-section">
                    <label class="f-section-label" for="select">Choose Your Favourites</label><br>
                    <input id="element_1_1" name="element_1_1" class="element checkbox" type="checkbox" value="1">
                    <label class="choice" for="element_1_1">Swiss</label><br>

                    <input id="element_1_2" name="element_1_2" class="element checkbox" type="checkbox" value="1">
                    <label class="choice" for="element_1_2">Gouda</label><br>

                    <input id="element_1_3" name="element_1_3" class="element checkbox" type="checkbox" value="1">
                    <label class="choice" for="element_1_3">Gorgonzola</label><br>

                    <input id="element_1_4" name="element_1_4" class="element checkbox" type="checkbox" value="1">
                    <label class="choice" for="element_1_4">Cheddar</label><br>

                    <input id="element_1_5" name="element_1_5" class="element checkbox" type="checkbox" value="1">
                    <label class="choice" for="element_1_5">Roquefort</label><br>

                    <input id="element_1_6" name="element_1_6" class="element checkbox" type="checkbox" value="1">
                    <label class="choice" for="element_1_6">Blue</label><br>

                    <input id="element_1_7" name="element_1_7" class="element checkbox" type="checkbox" value="1">
                    <label class="choice" for="element_1_7">Camembert</label><br>

                    <input id="element_1_8" name="element_1_8" class="element checkbox" type="checkbox" value="1">
                    <label class="choice" for="element_1_8">Brie</label><br>

                    <input id="element_1_9" name="element_1_9" class="element checkbox" type="checkbox" value="1">
                    <label class="choice" for="element_1_9">Romano</label><br>

                    <input id="element_1_10" name="element_1_10" class="element checkbox" type="checkbox" value="1">
                    <label class="choice" for="element_1_10">Parmesan</label><br>
                </section>

                <!--SEX SYMBOL-->
                <section class="f-section">
                    <label class="f-section-label" for="select">Do you consider a Sex Symbol?</label><br>

                    <label for="yes">Of course</label>
                    <input type="radio" name="cheese" value="yes" id="yes"><br>

                    <label for="no">No, I need more cheese in my life</label>
                    <input type="radio" name="cheese" value="no" id="no">
                </section>

                <!--MESSAGE-->
                <hr align="left">
                <section class="f-section">
                    <label class="f-section-label" for="extra">Suggestions?</label>
                    <textarea class="textarea" name="comments" id="comments" cols="30" rows="4" placeholder="Comment here"></textarea>
                </section>

                <!--BUTTON-->
                <section class="button">
                    <p><input id="submit" type="submit" value="Submit"></p>
                </section>
        </form>
        </div>
    </main>
</body>

</html>
